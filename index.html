<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid" style="padding: 0">
      <div id="carouselExampleIndicators" class="carousel slide">
        <ol class="carousel-indicators">
          <li
            class="active"
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://big-rostov.ru/wp-content/uploads/2021/04/i-7-1.jpg"
              alt=""
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://i.mycdn.me/i?r=AyH4iRPQ2q0otWIFepML2LxRLca6B-f9wJ_UauPghBaB8w"
              alt=""
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://s3.nat-geo.ru/images/2019/5/16/5369c582e81043f9a4e36de95b90359e.max-1200x800.jpg"
              alt=""
              class="d-block w-100"
            />
          </div>
        </div>
        <a
          href="#carouselExampleIndicators"
          class="carousel-control-prev"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a
          href="#carouselExampleIndicators"
          class="carousel-control-next"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <script defer="" src="js/jquery-3.6.0.min.js"></script>
    <script defer="" src="js/bootstrap.bundle.min.js"></script>
    <script defer="" src="js/main.js"></script>
  </body>
</html>
