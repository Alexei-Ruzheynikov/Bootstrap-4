    <div
      id="carouselExampleControlsq"
      class="carousel slide carousel-fade"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleControlsq"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleControlsq" data-slide-to="1"></li>
        <li data-target="#carouselExampleControlsq" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active" data-interval="1000">
          <img
            src="https://big-rostov.ru/wp-content/uploads/2021/04/i-7-1.jpg"
            alt=""
            class="s-block w-100"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Первый заголовок</h5>
            <p>Некое короткое описание занимающее определенное место</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://i.mycdn.me/i?r=AyH4iRPQ2q0otWIFepML2LxRLca6B-f9wJ_UauPghBaB8w"
            alt=""
            class="s-block w-100"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Второй заголовок</h5>
            <p>Некое короткое описание занимающее определенное место</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://s3.nat-geo.ru/images/2019/5/16/5369c582e81043f9a4e36de95b90359e.max-1200x800.jpg"
            alt=""
            class="s-block w-100"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Третий заголовок</h5>
            <p>Некое короткое описание занимающее определенное место</p>
          </div>
        </div>
      </div>
      <a
        href="#carouselExampleControlsq"
        role="button"
        data-slide="prev"
        class="carousel-control-prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a
        href="#carouselExampleControlsq"
        role="button"
        data-slide="next"
        class="carousel-control-next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
